version: 2

# adding dimension and fact tables
models:
  - name: dim_products
    description: Table with promo, order, and event information for each product
    columns: 
      - name: product_id
      - name: name
        tests: 
          - not_null
      - name: price
        tests: 
          - not_null
          - positive_values
      - name: inventory
        tests: 
          - not_null
          - positive_values
      - name: total_quantity
        tests: 
          - not_null
          - positive_values
      - name: avg_quantity
        tests: 
          - not_null
          - positive_values
      - name: total_orders
        tests: 
          - not_null
          - positive_values
      - name: avg_orders
        tests: 
          - not_null
          - positive_values
      - name: total_promos
        tests: 
          - not_null
          - positive_values
      - name: total_discounts
        tests: 
          - not_null
          - positive_values
      - name: avg_discount
        tests: 
          - not_null
          - positive_values
      - name: page_url
        tests: 
          - not_null
      - name: created_at
        tests: 
          - not_null
      - name: total_sessions
        tests: 
          - not_null
          - positive_values
      - name: avg_sessions_per_user
        tests: 
          - not_null
          - positive_values
  - name: dim_users
    description: Table with user info and addresses for each user
  - name: fact_orders
    description: Table with order, event, and promo information for each order